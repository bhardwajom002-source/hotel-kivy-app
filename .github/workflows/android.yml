name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            openjdk-17-jdk \
            zip unzip git \
            libffi-dev libssl-dev \
            build-essential \
            wget curl

      - name: Install Android SDK
        run: |
          mkdir -p /home/runner/android-sdk
          echo "ANDROID_HOME=/home/runner/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=/home/runner/android-sdk" >> $GITHUB_ENV

          cd /home/runner
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip commandlinetools-linux-11076708_latest.zip

          mkdir -p android-sdk/cmdline-tools/latest
          mv cmdline-tools/* android-sdk/cmdline-tools/latest/

          export PATH=/home/runner/android-sdk/cmdline-tools/latest/bin:$PATH

          yes | sdkmanager --licenses
          sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;30.0.3" \
            "ndk;25.2.9519653"

          echo "/home/runner/android-sdk/build-tools/30.0.3" >> $GITHUB_PATH

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kivy-apk
          path: bin/*.apk
