name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system deps
        run: |
          sudo apt update
          sudo apt install -y openjdk-17-jdk zip unzip git wget curl \
          libffi-dev libssl-dev build-essential

      - name: Install Android SDK (sdkmanager FIX)
        run: |
          mkdir -p /home/runner/android-sdk/cmdline-tools
          cd /home/runner

          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip commandlinetools-linux-*.zip

          mv cmdline-tools android-sdk/cmdline-tools/latest

          echo "ANDROID_HOME=/home/runner/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=/home/runner/android-sdk" >> $GITHUB_ENV
          echo "/home/runner/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

          yes | /home/runner/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses

          /home/runner/android-sdk/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;30.0.3" \
            "ndk;25.2.9519653"

          echo "/home/runner/android-sdk/build-tools/30.0.3" >> $GITHUB_PATH

      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kivy-apk
          path: bin/*.apk
